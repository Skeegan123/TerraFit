<!DOCTYPE html>
<html>
<head>
    <title>LOGIN TO TERRAFIT</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-image: url('gym-photo.jpg');
            background-size: cover;
            background-position: center top;
            width: 100%;
            height: 100%;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 4%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            max-width: 400px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .logo {
            height: 50px;
        }

        .join-text {
            font-size: 24px;
            color: white;
            margin: 20px 0;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 50%;
            padding: 10px;
            font-size: 20px;
        }

        .short-input {
            width: 70%;
        }

        .login-link {
            display: none; /* Don't have an account? text is removed */
        }

        .login-text {
            color: blue;
        }

        /* Media query for screens smaller than 767px (typical iPhone width) */
        @media (max-width: 767px) {
            .container {
                background-size: 100% 100%;
            }
        }

        /* Media query for screens larger than 767px (typical desktop width) */
        @media (min-width: 768px) {
            .container {
                background-size: 150% 150%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img class="logo" src="terrafit-logo.svg" alt="TerraFit Logo">
            </div>
            <h1 class="join-text">Login</h1>
            <input type="text" id="email" name="email" class="short-input" placeholder="Email/Username" required>
            <input type="password" id="password" name="password" class="short-input" placeholder="Password" required>
            <input type="submit" value="Login">
        </div>
    </div>
</body>
</html>
